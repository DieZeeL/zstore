<html>
<head>
  
    <link rel="stylesheet" type="text/css" href="/assets/css/fullcalendar.css"/>


    <script language="javascript" src="/assets/js/moment.min.js"></script>
    <script language="javascript" src="/assets/js/fullcalendar.js"></script>
    <script language="javascript" src="/assets/js/ru.js"></script>


</head>
<body>
<div class="row">
    <div class="col-12 col-lg-10">
        <h3>Табель учета рабочего  времени</h3>
        <div class="navbar nav">
            <form zippy="filter" class="form-inline ">

                <label for="from">С</label>
                <input class="form-control mr-sm-2" style="width: 120px" type="text" zippy="from">

                <label for="to">по</label>
                <input class="form-control mr-sm-2" style="width: 120px" type="text" zippy="to">
                      

                <label for="parea">Сотрудник</label>
                <select class="form-control mr-sm-2" zippy="emp">
                    <option value="0">Не выбран</option>
                </select>
                
                <input type="submit" class="  btn btn-outline-success  " value="ОК">


            </form>
        </div>
        
       <div zippy="tpanel">
       
       
            <a zippy="addnew" class="btn  btn-success" >Добавить</a>  
            <div  class="mt-1" style="font-size: 1.5rem">
            <a zippy="tabc"><span    class="{{{tabcbadge}}}"   >  Календарь</span>   </a> &nbsp;&nbsp;
            <a zippy="taba"><span    class="{{{tababadge}}}"  >  Расписание   </span>  </a>  &nbsp;&nbsp;
            <a zippy="tabs"><span    class="{{{tabsbadge}}}"   >  Статистика   </span></a> 
             </div>
            
            
            <div zippy="tcal">
         <div zippy='calendar'></div>        
            </div>
           <div zippy="tagen">  
            </div>
           <div zippy="tstat"> 
                
            </div>
     
        </div>
        
    
 

    </div>
</div>
<div class="row mt-2"  >
    <div class="col-12 col-md-6 col-lg-4 ">
   <form zippy="editform" >
   <h4>Редактирование</h4>
         <div class="form-group">
            <label for="editdate">Дата</label>
            <input required="required" class="form-control" zippy="editdate"/>
        </div>
        <div class="form-group">
            <label for="editfrom">С</label>
            <input required="required" style="width:75px;" pattern="([0-1]{1}[0-9]{1}|20|21|22|23):[0-5]{1}[0-9]{1}"  class="form-control" zippy="editfrom"/>
        </div>
        <div class="form-group">
            <label for="editto">По</label>
            <input required="required" style="width:75px;"  pattern="([0-1]{1}[0-9]{1}|20|21|22|23):[0-5]{1}[0-9]{1}"  class="form-control" zippy="editto"/>
        </div>
        <div class="form-group">
            <label for="edittype">Тип</label>
            <select zippy="edittype" class="form-control">
                <option value="0">Не выбран</option>
            </select>
        </div>        
        <div class="form-group">
            <label for="editnote">Примечание</label>
            <input   class="form-control" zippy="editnote"/>
        </div>
         
        <input zippy="cancel" type="button" value="Отменить" class="btn btn-outline-primary  ">
        <input   type="submit" value="Сохранить" class="btn btn-primary  ">&nbsp;&nbsp;
              
        </form>
    </div>
</div>

</body>

</html>
