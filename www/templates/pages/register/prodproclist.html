<html>
    <body>
        <div class="row">
            <div class="col-12  ">

                <h3>Производственные процессы</h3>


               
            </div>
        </div>

        <div class="row" zippy="listpan">
            <div class="col-12 col-md-10 col-xl-8">

                <a class="btn btn-info">Создать</a>
                <table class="table   table-sm   ">
                    <tr>

                      
                        <th>Наименование</th>
                        <th>Заказ, договор</th>
                        <th>Серия, партия</th>
                        <th>Статус</th>
                        <th>Начало</th>
                        <th>Окончание</th>


                        <th style="width:100px"> </th>
      

                    </tr>
                    <tr zippy="proclist">
                        <td zippy="name"></td>
                        <td zippy="basedoc"></td>
                        <td zippy="snumber"></td>
                        <td zippy="state"></td>

                        <td class="text-nowrap" zippy="datestart"></td>
                        <td class="text-nowrap" zippy="dateend"></td>
                         

                        <td class="text-nowrap">

                            <a zippy="show" title="Просмотр"><i class="fa fa-eye"></i></a>
                            &nbsp;&nbsp;
                            <a zippy="edit" title="Редактирование"><i class="fa fa-edit"></i></a>
                            &nbsp;&nbsp;
                            <a zippy="stages" title="Призводственные  этапы"><i class="fa fa-gavel"></i></a>
                            &nbsp;&nbsp;
                            <a zippy="copy" title="Создать  копию"><i class="fa fa-copy"></i></a>


                        </td>


                    </tr>

                </table>

                <div zippy="pag"></div>
   
            </div>
           </div>
           
      <form zippy="editproc"  >
            
       <div class="row"  >
               <div class="col-12 col-md-4 col-xl-3">
                <div class="form-group">
                    <label for="editname">Наименование</label>
                    <input required="required" class="form-control" zippy="editname"/>
               </div>
               <div class="form-group">
                    <label for="editorder">Заказ, договор</label>
                    <input   class="form-control" zippy="editorder"/>
               </div>
               <div class="form-group">
                    <label for="editpartion">Серия, партия</label>
                    <input   class="form-control" zippy="editpartion"/>
               </div>
               <div class="form-group">
                    <label for="editnotes">Примечание</label>
                    <textarea   class="form-control" zippy="editnotes"></textarea>
               </div>
            </div>
             <div class="col-12 col-md-8 col-xl-6">
                 <h5>Запланированая  готовая  продукция</h5>
                 <div class="form-group row">
                     <div class="col-auto">
                    <label for="additem">Наименование</label>
                    </div>
                    <div class="col-auto">
                       <input   class="form-control" zippy="additem"/>
                   </div>  
                    <div class="col-auto">
                    <label for="addqty">Кол.</label>
                    </div>
                    <div class="col-auto">
                       <input   class="form-control" zippy="addqty"/>
                   </div>
                    <div class="col-auto">
                       <a zippy="addbtn" class="btn btn-success">+<a>
                    </div>
                    
               </div>   
                 <table class="table table-sm">
                     <tr>
                       <td zippy="proditemname"></td>
                       <td zippy="proditemqty"></td>
                       <td><a zippy="proditemdel"><i class="fa fa-trash"></i></a></td>
                     <tr>
                 </table>
            </div>
             
             <div class="col-12">
                    <input zippy="save"   type="submit" value="Сохранить" class="btn btn-primary  ">&nbsp;&nbsp;
                    <input zippy="cancel" type="button" value="Отменить" class="btn btn-outline-primary  ">  &nbsp;&nbsp;
                    <input zippy="delete" type="button" value="Удалить" class="btn btn-outline-danger  ">
                </div>
            </div>
        </form>           
       

    </body>
</html>
