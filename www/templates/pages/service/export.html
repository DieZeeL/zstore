<html>

<body>
<div class="row">
    <div class="col-12 col-md-6 col-xl-4 card">
        <h3>Экспорт документов</h3>
        <form zippy="dform" class="row">
            <div class="col-10">
                <div class="form-group  row">
                    <label for="dtype" class="col-sm-4 form-label">Тип экспорта</label>
                    <div class="col-sm-8">
                        <select zippy="dtype" class="form-control   ">
                        </select>
                    </div>
                </div>
                <div class="form-group  row">
                    <label for="dfrom" class="col-sm-4 form-label">С</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control mr-sm-2  " zippy="dfrom" style="width:110px">

                    </div>
                </div>
                <div class="form-group  row">
                    <label for="dto" class="col-sm-4 form-label">По</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control mr-sm-2  " zippy="dto" style="width:110px">

                    </div>
                </div>
                <div class="form-group  row">
                    <label for="dencode" class="col-sm-4 form-label">Кодировка</label>
                    <div class="col-sm-8">
                        <select zippy="dencode" class="form-control   ">
                            <option value="0">Не выбрана</option>
                        </select>
                    </div>
                </div>
                <div class="form-group  row">
                    <label for="dsep" class="col-sm-4 form-label">Разделитель</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control mr-sm-2  " zippy="dsep" style="width:50px">

                    </div>
                </div>

                <div class="form-group ">
                    <input class="btn btn-info" type="submit" value="Просмотр"/>
                </div>

            </div>
        </form>
        <form zippy="dformlist" class="row">
            <div class="col-12">
                <table class="table table-sm table-hover">
                    <tr>
                        <th><input type="checkbox" id="dchall" onchange="chclick()"></th>
                        <th>Номер</th>
                        <th>Дата</th>
                        <th>Контрагент</th>
                        <th class="text-right">Сумма</th>
                    </tr>
                    <tr zippy="doclist">
                        <td><input type="checkbox" zippy="dch" class="dchc"></td>
                        <td zippy="dnumber"></td>
                        <td zippy="ddate" class="text-nowrap "></td>
                        <td zippy="dcustomer"></td>
                        <td zippy="damount" class="text-right"></td>

                    </tr>

                </table>
                <div class="form-group ">
                    <input class="btn btn-info" type="submit" value="Экспорт"/>
                </div>
            </div>

        </form>
    </div>
    <div class="col-12 col-md-6 col-xl-4 card">
        <h3>Экспорт номенклатуры</h3>


        <form zippy="iform" class="row">
            <div class="col-10 col-md-6 col-xl-4">

                <div class="form-group  ">
                    <label for="itype">Тип экспорта</label>
                    <select zippy="itype" class="form-control   ">
                        <option value="0">Только справочник</option>
                        <option value="1">Данные склада</option>
                    </select>
                </div>
                <div class="form-group  ">
                    <label for="price">Тип цены</label>
                    <select zippy="price" class="form-control   ">
                    </select>
                </div>
                <div class="form-group  ">
                    <label data-label="store" for="store">Склад</label>
                    <select zippy="store" class="form-control   ">
                    </select>
                </div>

                <div class="form-group  ">
                    <label for="encode">Кодировка</label>
                    <select zippy="encode" class="form-control  ">
                        <option value="0">Не выбрана</option>
                    </select>
                </div>
                <div class="form-group  ">
                    <label for="sep">Разделитель</label>
                    <input style="width:50px;" zippy="sep" class="form-control   "/>

                </div>
                <div class="form-group  ">
                    <input class="btn btn-info" type="submit" value="Экспорт"/>
                </div>
            </div>


        </form>
    </div>
    <div class="col-12 col-md-6 col-xl-4">
        <h3>Экспорт контрагентов</h3>

        <form zippy="cform" class="row">
            <div class="col-10 col-md-6 col-xl-4">

                <div class="form-group  ">
                    <label for="ctype">Тип </label>
                    <select zippy="ctype" class="form-control ">
                        <option value="0">Все</option>
                        <option value="1">Поставщики</option>
                        <option value="2">Покупатели</option>
                    </select>
                </div>


                <div class="form-group  ">
                    <label for="cencode">Кодировка</label>
                    <select zippy="cencode" class="form-control   ">
                        <option value="0">Не выбрана</option>
                    </select>
                </div>
                <div class="form-group  ">
                    <label for="csep">Разделитель</label>
                    <input style="width:50px;" zippy="csep" class="form-control  "/>

                </div>
                <div class="form-group  ">
                    <input class="btn btn-info" type="submit" value="Экспорт"/>
                </div>
            </div>


        </form>
    </div>
</div>


<script>
    function chclick() {
        var ch = $("#dchall").prop('checked');
        $('.dchc').prop('checked', ch)
    }


</script>
</body>
</html>
