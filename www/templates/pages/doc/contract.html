<html>
 
<body>


<form zippy="docform" enctype="multipart/form-data">
    <h3> Договор</h3>
    <div class="row">
       <div class="col-12 col-md-4 col-xl-3">
            <div class="form-group">
                <label for="document_number">Номер документа</label>
                <input required="required" class="form-control" zippy="document_number"/>
            </div>
            <div class="form-group">
                <label for="document_date">Дата начала</label>
                <input style="width: 120px;" required="required" class="form-control" zippy="document_date"/>
            </div>
            <div class="form-group">
                <label for="enddate">Дата окончания</label>
                <input style="width: 120px;" required="required" class="form-control" zippy="enddate"/>
            </div>
        
            <div class="form-group">
                <label for="notes">Описание</label>
                <textarea style="height:200px" class="form-control" zippy="notes"></textarea>
            </div>


           
        </div>
        <div class="col-12 col-md-4 col-xl-3">
            <div class="form-group">
                <label for="customer">Контрагент</label>
                <input placeholder="Начните вводить..." class="form-control" zippy="customer"/>
            </div>

            <div class="form-group">
                <label for="comp">Компания</label>
                <select zippy="comp" class="form-control">
                    <option value="0">Не выбрана</option>
                </select>
            </div>

            <div class="form-group">
                <label for="emp">Ответственный менеджер</label>
                <select zippy="emp" class="form-control select2">
                    <option value="0">Не выбран</option>
                </select>
            </div>
            <div class="form-group">

                <label for="scan"> &nbsp; &nbsp;Скан документа</label>

                <input class="form-control" type="file" zippy="scan">

            </div>
         
        </div>

    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <input type="button" value="Отменить" zippy="backtolist" class="btn   btn-light">
            &nbsp; <input zippy="savedoc" type="submit" value="Сохранить" class="btn   btn-outline-primary">
            &nbsp;<input zippy="execdoc" type="submit" value="На выполнение" class="btn btn-primary  ">

        </div>
    </div>


</form>


</body>

</html>
