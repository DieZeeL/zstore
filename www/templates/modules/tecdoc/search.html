<html>
<head>
 
</head>
<body>
<style>
    .list-group-item {
        padding: 02px;;
    }
</style>
<div class="row">
    <div class="col-12 col-lg-10">
        
        <div zippy="tpanel">
          <h3>Поиск автозапчастей</h3>
            <div  class="mt-1" style="font-size: 1.5rem">
             <a zippy="tabl"><span    class="{{{tablbadge}}}"   >  Поиск по  категории</span>   </a> &nbsp;&nbsp;
             <a zippy="tabc"><span    class="{{{tabcbadge}}}"   >  Поиск по  бренду и коду   </span>  </a>  &nbsp;&nbsp;
             <a zippy="tabb"><span    class="{{{tabbbadge}}}"   >  Поиск по  штрих-коду   </span></a> 
            </div>
            
            
            <div zippy="tablist">
              <div class="row">
                <div class="col-12 col-md-6  col-xl-4">            
                     <form zippy="search1form"  >  
                     <div class="form-group"  >
                        <label for="stype"   >Тип </label> 
                        <select     zippy="stype" class="form-control   ">
                            
                        </select>                  
                     </div>               
                             
                   <div class="form-group"  >
                        <label for="sbrand"   >Производитель </label> 
                        <select     zippy="sbrand" class="form-control   ">
                            <option value="0">Не  выбран</option>
                        </select>                  
                     </div>               
                  <div class="form-group"  >
                        <label for="smodel"   >Модель </label> 
                        <select     zippy="smodel" class="form-control   ">
                            <option value="0">Не  выбран</option>
                        </select>                  
                     </div>               
                     <div class="form-group"  >
                        <label for="smodif"   >Модификация </label> 
                        <select     zippy="smodif" class="form-control   ">
                            <option value="0">Не  выбран</option>
                        </select>
                        <span zippy="modifdetail"></span>
                     </div>               
                                 

                </form>    
                </div>
                <div class="col-12 col-md-6  ">   
                    <div zippy="tree"></div>                     
                </div>
              </div>              
            </div>
            <div zippy="tabcode">
                <div class="row">
                <div class="col-12 col-md-4  col-xl-3">            
                <form zippy="search2form"  >  
                     <div class="form-group">
                        <label for="searchcode" data-label="searchcode">Код</label>
                        <input required="required" style="width:150px;"   class="form-control" type="text" zippy="searchcode">
                    </div>
                    <div class="form-group">
                        <label for="searchbrand" data-label="searchbrand">Бренд</label>
                        <input  list="brandslist"  class="form-control" type="text" zippy="searchbrand">
                        <datalist id="brandslist">
                            {{#brandslist}}
                            <option value="{{bname}}">{{bname}}</option>
                            {{/brandslist}}
                        </datalist>                        
                    </div> 
                    <div class="form-group">
                        <input   class="btn btn-primary  " type="submit" value="Искать">
                    </div>
                </form>    
                </div>               
            </div>
            </div>
            <div zippy="tabbarcode">
                 <div class="row">
                <div class="col-12 col-md-4  col-xl-3">            
                <form zippy="search3form"  >  
                     <div class="form-group">
                        <label for="searchbarcode"  >Код</label>
                        <input style="width:150px;"   class="form-control" type="text" zippy="searchbarcode">
                    </div>
                 
                    <div class="form-group">
                        <input   class="btn btn-primary  " type="submit" value="Искать">
                    </div>
                </form>    
                </div>               
                    
            </div>
            </div>   
        </div>   
        
        
        <div zippy="tlist">
          <a zippy="back"><i class="fa fa-arrow-alt-circle-left"></i> К поиску</a>
          <table class="table table-sm">
            <tr  >
               <th  >Бренд</th> 
               <th  >Код</th> 
               <th  >Наименование</th> 
               <th   class="text-right">Кол.</th> 
               <th  class="text-right" >Цена</th> 
               <th >
                    
               </th> 
           </tr>
           <tr zippy="itemlist">
               <td zippy="lbrand"></td> 
               <td zippy="lcode"></td> 
               <td zippy="lname"></td> 
               <td class="text-right"><span class="badge badge-info badge-pill">0</span></td> 
               <td class="text-right"  ><span class="badge badge-info badge-pill">0</span></td> 
                <td >
                    <a zippy="show" title="Просмотр"><i class="fa fa-eye"></i></a>
               </td> 
           </tr>
          </table>
          <div zippy="pag"></div>
        </div>
