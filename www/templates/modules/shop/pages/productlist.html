<html>
<body>

<style>
    .list-group-item {
        padding: 04px;;
    }
</style>
<div class="row">
    <div class="col-12">
        <h3>Атрибуты товаров  </h3>
    </div>

    <div class="col-12 col-md-6">
         <table class="table table-sm">
           <tr zippy="grouplist">
              <td ><a zippy="groupname"></a></td>
           </tr> 
         
         </table>
    </div>
    <div class="col-12 col-md-6">
        <div class="row">
            <div zippy="listpanel" class="col-12   col-xl-10">
                <div class="navbar nav">
                    <form zippy="searchform" class="form-inline  ">

                        <input style="width:150px;" zippy="skeyword" placeholder="Поиск по  коду" type="text" class="form-control mr-sm-2">


                        <label> бренд</label>
                        <select zippy="smanuf" class="form-control mr-sm-2 select2  ">
                            <option placeholder="Производитель" type value="0">Не  выбран</option>

                        </select>

                        <button type="submit" class="btn btn-success"><i class="fa fa-search"></i></button>
                        &nbsp;<a title="Очистить  форму  поиска" zippy="sclear"><i class="fa fa-eraser"></i></a>

                    </form>
                </div>
                <div class="navbar nav">
                    <form zippy="sortform" class="form-inline  ">

                        <label for="sorting">Сортировать </label>
                        <select zippy="sorting" class="form-control   mr-sm-2">
                            <option value="0">По названию</option>
            
                            <option value="1">При уменьшении количества</option>
                            <option value="2">При увеличении количества</option>


                        </select>

                    </form>
                </div>
                <a zippy="addnew" class="btn btn-info">Добавить новый</a>

                <table class="table table-sm">
                    <tr>
                        <th style="width:75px;"></th>
                        <th>Наименование</th>
                        <th style="text-align: right;">Код</th>

                        <th style="text-align: right;">Цена</th>
                        <th style="text-align: right;">Кол.</th>
                 
                       

                    </tr>
                    <tr zippy="plist">
                        <td><img style="width:75px;" zippy="lphoto">
                        </td>
                        <td><a zippy="lname" title="Редактировать"></a>


                        </td>

                        <td zippy="lcode"></td>


                        <td style="text-align: right;"><span zippy="lprice"></span></td>
                        <td style="text-align: right;"><span zippy="lcnt"></span></td>
                        <td><a zippy="imedit" title="Редактировать фото"><i class="fa fa-images"></i></a></td>
          
                    </tr>
                </table>
                <div zippy="pag"></div>
            </div>
            <div zippy="editpanel" class="col-12     col-xl-10">


                <form zippy="editform">
                    <h4>Редактирование</h4>
                 
                    <div class="form-group   ">
                        <label   for="esef">ЧПУ ссылка</label>
                       
                            <input pattern="[0-9a-z_]+" zippy="esef" type="text" class="form-control">
                            <small>Например telefon_nokia_304</small>
                         
                    </div>
                  <div class="form-group   ">
                        <label   for="actionprice">Специальная цена</label>
                       
                            <input   zippy="actionprice" type="text" class="form-control">
                            <small>Скидка,  акция</small>
                         
                    </div>
 
                    <div class="form-group  ">
                        <label   for="edescdet">Описание  </label>
                       
                            <textarea style="height:200px" zippy="edescdet" class="form-control"></textarea>
                            <small>По умолчанию  подставляется  складское</small>
                        
                    </div>
                


                    <div class="form-group">
                        <table class="table table-sm">
                            <tr zippy="attrlist">

                                <div zippy="attrdata"></div>


                            </tr>
                        </table>
                    </div>
                  
                    <div class="form-group">

                        <a zippy="bcancel" class="btn btn-light   ">Отменить</a>
                        &nbsp;<input type="submit" class="btn btn-outline-success   " value="Сохранить">
                
                    </div>
                </form>
            </div>

            <div zippy="editimagepanel" class="col-12     col-xl-10 ">
                <a zippy="backtoproduct"><i class="fa fa-arrow-circle-left"></i> В список товаров</a>
                <h4>Список дополнительных изображений</h4>

                <form class="form-inline" zippy="addimageform" enctype="multipart/form-data">
                    <input zippy="photo" type="file" class="form-control mr-2">
                    
                    <input type="submit" class="btn btn-success   " value="Добавить">
                    <small>Изображение  должно  быть  примерно  квадратным  иначе  будет обрезано</small>
                </form>

                <div class="w-100">

                    <div zippy="imagelist" style="float:left;">
                        <img zippy="imgitem" style="height: 128px;"/>
                        <br><a zippy="idel">Удалить</a>
                       


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()   ;
        
        $('#edescdet').summernote({
            height: 400,
            lang: 'ru-RU',

            callbacks: {
                onEnter: function (e) {
                    e.preventDefault();
                },
                onPaste: function (e) {

                    var bufferText = ((e.originalEvent || e).clipboardData || window.clipboardData).getData('Text');
                    e.preventDefault();
                    document.execCommand('insertText', false, bufferText.replace(/\n/g, ''));
                }
            }
        });        
        
        
    });
</script>
</body>
</html>
