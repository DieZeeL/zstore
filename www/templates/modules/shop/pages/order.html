<html>
    <body>
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6">
                <h3 class="mt-2 mb-3">Формирование заказа</h3>
                <form zippy="listform" method="post">
                    <table class="table table-bordered" style="border-bottom: none;">
                        <tr>
                            <th style="width:64px">&nbsp;</th>
                            <th>Наименование</th>
                            <th>Кол.</th>
                            <th style="text-align: right;">Цена</th>

                            <th></th>
                        </tr>
                        <tr zippy="pitem">
                            <td><img zippy="photo" style="width: 64px;"/></td>
                            <td><a zippy="pname"></a></td>

                            <td><input class="_number" style="width: 60px;border: 1px solid #ced4da;border-radius: 0.25rem;padding: 2px 5px;" type="number" zippy="quantity"/></td>
                            <td style="text-align: right;" zippy="price"></td>
                            <td><a zippy="delete"><i class="fa fa-trash"></i></a></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td style="text-align: right;"><b>Всего на сумму:</b></td>
                            <td style="text-align: right;"><b><span zippy="summa"></span></b></td>

                            <td></td>
                        </tr>
                    </table>

                </form>
            </div>
            <div class="w-100"></div>
            <div class="col-12 col-md-8 col-lg-6">
                <form zippy="orderform" method="post">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Имя и/или фамилия</span>
                        </div>
                        <input required="required" zippy="name" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Телефон</span>
                        </div>
                        <input zippy="phone" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Email</span>
                        </div>
                        <input zippy="email" class="form-control">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="delivery">Доставка</label>
                        </div>
                        <select class="form-control" zippy="delivery">
                            <option value="0">Выбрать</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label data-label="address" for="address" class="input-group-text">Адрес</label>
                        </div>
                        <textarea zippy="address" class="form-control"></textarea>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Комментарий</span>
                        </div>
                        <textarea zippy="notes" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Отправить">
                    </div>
                </form>
            </div>
        </div>

        <script>
            $("._number").bind('  change  ', function () {
                $("#listform").submit();
            });

        </script>

    </body>
</html>
