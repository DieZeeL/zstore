<html>
<body>
<div class="row ">
    <div class="col-12 col-md-10 col-xl-11">
        <ol class="breadcrumb" zippy="breadcrumb">

        </ol>
    </div>
    <div class="col-12 col-md-2 col-xl-1  ">
       {{#usefilter}}
       <ol class="breadcrumb" >
          <a class="btn btn-success" href="javascript:void(0);" data-toggle="modal"
                           data-target="#modalfilter"><i class="fa fa-filter"></i> Фильтр</a>
        </ol>
       {{/usefilter}}  
    </div>
</div>
 <div class="row ">

    
    <div class="col-12  ">
     
        <div class="row">
            <div class="col-12 col-sm-8 col-md-9  col-lg-10">
                <form zippy="sortform" class="form-inline  ">


                    <label>Сортировать&nbsp;</label>
                    <select class="form-control" zippy="sortorder">
                        <option value="-1">По наименованию</option>
                        <option value="0">По возрастанию цены</option>
                        <option value="1">По убыванию цены</option>
                        <option value="2">По рейтингу</option>
                        <option value="3">По количеству отзывов</option>
                        <option value="4">По продажам</option>
                        
                    </select>

                </form>
                <br>
            </div>
        </div>
        <div class="row">


            <div class="col-12 col-sm-6 col-md-4 col-lg-3     " zippy="catlist">
                <div class="card ">
                          
                    <a zippy="simage" data-toggle="lightbox" data-gallery="simage"><img class="card-img-top m-1"/></a>
                    <b><a class="card-title  card-link" zippy="scatname"></a></b>
                      <table >
                      
                      {{#usefeedback}}
                      <tr><td>
                 <input  style="display:inline" readonly="readonly" type="hidden" class="rating" zippy="srated" value="0"                            data-filled="fas fa-star" data-empty="far fa-star "/>
                    </td><td >
                     <span zippy="scomments"></span>   
                     </td></tr>
               {{/usefeedback}}   
                        
                     <tr><td colspan="2" class="text-right" style="font-size:bigger;">       
                             <b zippy="sprice"></b>&nbsp; <b class="text-danger" zippy="sactionprice"></b> 
                      </td></tr>    
                      </table >
                    <a zippy="sbuy" class="btn btn-success btn-sm">Купить</a>
                </div>
                <br>
            </div>
            <div zippy="pag" class="col-12">

            </div>
        </div>
        <br>
        <div zippy="recentlyp">
            <h4>Недавно просмотренные</h4>
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3   " zippy="rlist">
                    <div class="card h-100">
                        <a zippy="rimage"><img class="card-img-top"></a>
                        <a class="  card-link" zippy="rname"></a>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
  <div id="modalfilter" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
         aria-hidden="true">
        <div class="modal-dialog  modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Фильтр отбора</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
   <form zippy="sfilter"  >
       
            <a href="#manflist" data-toggle="collapse" class="filtertiem "><b> Бренд </b> <i style="font-size:smaller" class="fa fa-angle-down"></i> </a>
            <div id="manflist" class="collapse ">
                <div zippy="mlist"></div>
            </div>
            <div class="mt-2">
            <div zippy="attrlist">
                <div zippy="attrdata"></div>
            </div>
            </div>

            <div class="form-group mt-2"  >
                <input class="btn btn-info btn-sm  " type="submit" value="Применить">&nbsp;<a
                    class="btn btn-light  btn-sm " zippy="sclear">Сбросить</a>
            </div>
        </form>
                </div>

            </div>
        </div>
    </div>
 
</body>
</html>
