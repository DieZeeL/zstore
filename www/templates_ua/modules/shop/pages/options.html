<html>


<body>
<div class="row">
    <div class="col-12 col-md-6 col-lg-4  ">
        <h4>Адміністрування</h4>
        <a zippy="updatesitemap" class="btn btn-outline-info"> Оновити sitemap.xml</a>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12  col-sm-10 col-md-8 col-lg-6  col-xl-6  ">
        <h4>Налаштування</h4>
        <form zippy="shop" enctype="multipart/form-data">
          <div class="form-group  row">
                <label class="col-sm-5 col-form-label" for="shopname">Назва магазину</label>
                <div class="col-sm-7">
                    <input required="required" class="form-control " zippy="shopname"/>
                </div>
            </div>
            <div class="form-group  row">
                <label class="col-sm-5 col-form-label" for="logo">Логотип</label>
                <div class="col-sm-7">
                    <input type="file" class="form-control " zippy="logo"/>
                </div>
            </div>
          <div class="form-group  row">
                <label class="col-sm-5 col-form-label" for="shopdefstore">Склад для онлайну</label>
                <div class="col-sm-7">
                    <select class="form-control" zippy="shopdefstore">
                        <option value='0'>Не обрано</option>
                    </select>
                </div>
            </div>
            <div class="form-group  row">
                <label class="col-sm-5 col-form-label" for="shopdefpricetype">Тип ціни </label>
                <div class="col-sm-7">
                    <select class="form-control" zippy="shopdefpricetype">
                    </select>
                </div>
            </div>
            <div class="form-group  row">
                <label class="col-sm-5 col-form-label" for="shopdefcust">Покупець за замовчуванням</label>
                <div class="col-sm-7">
                    <select class="form-control select2" zippy="shopdefcust">

                        <option value='0'>Не обрано</option>
                    </select>
                    <small class="form-text text-muted">Умовний контрагент від імені якого будуть формуватися
                        замовлення</small>
                </div>
            </div>

            <div class="form-group  row">
                <label class="col-sm-5 col-form-label" for="email">Email для зворотного зв'язку</label>
                <div class="col-sm-7">
                    <input class="form-control " zippy="email"/>
                </div>
            </div>
            <div class="form-group  row">
                <label class="col-sm-5 col-form-label" for="currencyname">Грошова одиниця</label>
                <div class="col-sm-7">
                    <input class="form-control " zippy="currencyname"/>
                </div>
            </div>
            <div class="form-check">
                <input zippy="usefilter" type="checkbox" class="form-check-input">
                <label class="form-check-label" for="usefilter">Показувати фiльтр вiдбору </label>

            </div>

             <div class="form-check">
                <input zippy="uselogin" type="checkbox" class="form-check-input">
                <label class="form-check-label" for="uselogin">Вхiд в каталог через сторiнку логiна </label>
            </div>

            <div class="form-group  row">
                <div class="col-sm-4">
                    <button class="btn btn-outline-primary" type="submit">Зберегти</button>
                </div>
            </div>

        </form>
    </div>
    <div class="col-12">
        <h4>Тексти сторінок</h4>
        

    </div>
    <div class="col-12 col-lg-10 col-xl-8">
        <form zippy="texts">
            <div class="form-group   ">
                <label for="aboutus">Про нас</label>
                <textarea zippy="aboutus" class="form-control ">
                        </textarea>
            </div>
            <div class="form-group   ">
                <label for="delivery">Оплата і доставка</label>
                <textarea zippy="delivery" class="form-control ">
                        </textarea>
            </div>
            <div class="form-group   ">
                <label for="contact">Контакти</label>
                <textarea zippy="contact" class="form-control ">
                        </textarea>
            </div>
            <div class="form-group   ">

                <button class="btn btn-outline-primary" type="submit">Зберегти</button>

            </div>
        </form>
    </div>


    <script>    var conf = {
        language: "ru",
        customConfig: '/assets/js/ckeditor/config.js',
        filebrowserBrowseUrl: '',
        filebrowserUploadUrl: '/upload.php'
    }


    $(function () {
        // Summernote

        $('#aboutus').summernote({
            height: 400,
            lang: 'uk-UA',

            callbacks: {
                onEnter: function (e) {
                    e.preventDefault();
                },
                onPaste: function (e) {

                    var bufferText = ((e.originalEvent || e).clipboardData || window.clipboardData).getData('Text');
                    e.preventDefault();
                    document.execCommand('insertText', false, bufferText.replace(/\n/g, ''));
                }
            }
        });
        $('#contact').summernote({
            height: 400,
            lang: 'uk-UA',

            callbacks: {
                onEnter: function (e) {
                    e.preventDefault();
                },
                onPaste: function (e) {

                    var bufferText = ((e.originalEvent || e).clipboardData || window.clipboardData).getData('Text');
                    e.preventDefault();
                    document.execCommand('insertText', false, bufferText.replace(/\n/g, ''));
                }
            }
        });
        $('#delivery').summernote({
            height: 400,
            lang: 'uk-UA',

            callbacks: {
                onEnter: function (e) {
                    e.preventDefault();
                },
                onPaste: function (e) {

                    var bufferText = ((e.originalEvent || e).clipboardData || window.clipboardData).getData('Text');
                    e.preventDefault();
                    document.execCommand('insertText', false, bufferText.replace(/\n/g, ''));
                }
            }
        });
    })


    </script>

</body>
</html>
